<!DOCTYPE html>
<html> <!-- SKIRMISH MENU HTML -->
  
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styleSkirMenu.css">
    <title>Skirmish</title>
  </head>
  
  <body>
    <article>
      <input type= "button" value= "random armies and field" onclick= "randomArmies()"/>
      <h2>Choose field for battle:</h2>
      <form name = "fieldSelect">
        <span id= "fields"></span>
      </form>
    </article>
    
    <div id= "player1">
      <h2>
        Choose army for player 1: 
      </h2>
      <article>
        <section id= "army1" class= "grid-container">
          
          <span class= "item1">Points left: <span id= "p1PointsLeft" class= "pointsLeft"></span></span>
          <div class= "item2" id= "selectedArmy1">
          Selected units: <span id= "extraButtons1"></span><br><span id= "army1Recap"></span>
          </div>
          
          <div id= "infobox1" class= "item1 infoboxes"></div>
          
          <form name= "armySelectForm1" class= "item1">
            <p id= "army1section"></p>
          </form>

        </section>
        <section>
          <p id= "unit1section">
          </p>
        </section>
      </article>
    </div>
    
    <div id= "player2">
      <h2>
        Choose army for player 2: 
      </h2>
      <article>
        <section id= "army2" class= "grid-container">
          
          <span class= "item1">Points left: <span id= "p2PointsLeft" class= "pointsLeft"></span></span>
          <div class= "item2" id= "selectedArmy2">
          Selected units: <span id= "extraButtons2"></span><br><span id= "army2Recap"></span>
          </div>
          
          <div id= "infobox2" class= "item1 infoboxes"></div>
          
          <form name= "armySelectForm2" class= "item1">
            <p id= "army2section"></p>
          </form>

        </section>
        <section>
          <p id= "unit2section">
          </p>
        </section>
      </article>
    </div> 
    <script src="../combat/constructors.js"></script>
    <script src="../combat/worlds.js"></script>
    <script src="/armies.js"></script>
    <script src="/units.js"></script>
    <script src="../combat/weapons.js"></script>
    <script src="../combat/terrain.js"></script>
    <script src="/gameObject.js"></script>
    <script src="../skirmishMenu/setupFunctions.js"></script>
    <script src="../skirmishMenu/setup.js"></script>
  </body>
</html>
