
<!DOCTYPE html>
<html> <!-- COMBAT SCREEN HTML -->
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css">
    <!-- Special fonts: -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Combat</title>
  </head>
  
  <body>
    <canvas id="kanveesi" width="950" height="600">
       Your browser does not support canvas.
    </canvas>
    <div id= "console1">

      <div id= "p2units"></div><br>
      <span class= "whiteText">battlelog:</span>
      <div id= "battleLog" class= "logs">
        <span id= "logi" class= "logs"></span>
      </div>
    </div>

    <script src="/armies.js"></script>
    <script src="/units.js"></script>

    <script src="../combat/terrain.js"></script>

    <script src="../combat/searchFuncs.js"></script>
